version: '3'
services:
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - PGDATA=/var/lib/pgsql/data
    volumes:
      - ./airflow_pydata/pgdata:/var/lib/pgsql/data
  airflow-initdb:
    build: './airflow_pydata'
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    volumes:
      - ./airflow_pydata/dags:/usr/local/airflow/dags
      - ./jupyter/templates:/home/jovyan/work/jupyter/templates
    command: upgradedb
  airflow-webserver:
    build: './airflow_pydata'
    restart: always
    depends_on:
      - postgres
      - airflow-initdb
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    volumes:
      - ./airflow_pydata/dags:/usr/local/airflow/dags
      - ./jupyter/templates:/home/jovyan/work/jupyter/templates
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
  airflow-scheduler:
    build: './airflow_pydata'
    restart: always
    depends_on:
      - postgres
      - airflow-initdb
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    volumes:
      - ./airflow_pydata/dags:/usr/local/airflow/dags
      - ./jupyter/templates:/home/jovyan/work/jupyter/templates
    command: scheduler